server {
    listen 80;
    server_name whatwasthatmeme.org www.whatwasthatmeme.org;
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name whatwasthatmeme.org www.whatwasthatmeme.org;
    
    ssl_certificate /etc/letsencrypt/live/whatwasthatmeme.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/whatwasthatmeme.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    location = /verify {
        proxy_pass http://ddos_verification:3000/verify;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API endpoints - NO rate limiting
    location ~* ^/api/ {
        proxy_pass https://216.198.79.1;
        proxy_set_header Host whatwasthatmeme.org;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
    }
    
    # Static assets - NO rate limiting
    location ~* ^/_next/static/ {
        proxy_pass https://216.198.79.1;
        proxy_set_header Host whatwasthatmeme.org;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
    }
    
    location ~* \.(css|js|woff2?|ttf|otf|eot|svg|png|jpg|gif|ico)$ {
        proxy_pass https://216.198.79.1;
        proxy_set_header Host whatwasthatmeme.org;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
    }
    
    # Main pages - WITH rate limiting
    location / {
        limit_req zone=bot_detection burst=3 nodelay;
        error_page 429 503 502 504 = /verify;
        
        proxy_pass https://216.198.79.1;
        proxy_set_header Host whatwasthatmeme.org;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
    }
}
